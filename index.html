	<style type="text/css">
		.bwep{
			height: 100vh;	
			background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.6)), url(image5.jpeg);
			background-position: center;
			background-size: cover;
			overflow-x: hidden;
			position: relative;
		}
		.nav-bar{
			display: flex;
			padding: 30px 100px;
			width: 100%;
			display: flex;
			align-items: center;
		}
		/*.nav-logo{
			width: 50px;

		.nav-links{
			flex: 1;
			text-align: center;
		}
		.nav-links ul{
			/*margin-left: 40px;*/
			display: inline;
		}
		.nav-links ul li{
			list-style: none;
			display: inline-block;
			margin-right: 90px;
		}
		.nav-links ul a{
			color: #FFFFFF;
			text-decoration: none;
			font-size: 13px;

		}
		.nav-links ul li::after{
			content: '';
			width: 0;
			height: 2px;
			background: #b5651d;
			display: block;
			margin: auto;
			transition: .5s;
		}
		.nav-links ul li:hover::after{
			width: 100%;

		}
		.title{
			margin: 80px 130px;
			color: #FFFFFF
		}
		.title h1{
			font-size: 64px;
			margin-bottom: 30px;
			color: #c39B77;
		}
		.vertical-bar{
			height: 100%;
			background: #000;
			top: 0;
			left: 0;
			position: absolute;
		}
		.search-icon{
			height: 60%;
			width: 80px;
		}
		.search-icon img{
			margin: 35px 13px;
			display: block;
			color: #FFFFFF;
			font-size: 30px;
			cursor: pointer;
			height: 50px;
			width: 50px;
		}
		.menu-icon{
			display: none;
			width: 20px;
			cursor: pointer;
			margin-right: 0;
		}
		.close{
			display: none;
			width: 20px;
			cursor: pointer;
			margin-right: 0;
		}
		@media only screen and (max-width: 700px){
			.vertical-bar{
				display: none;
			}
			.title{
				margin: 80px 40px;
			}
			.title h1{
				font-size: 50px;
			}
			.nav-bar{
				padding: 10px 30px;
			}
			.menu-icon{
				position: absolute;
				right: 20px;
				top: 10px;
				width: 30px;
			}
			.nav-bar .menu-icon{
				display: block;
				color: #FFFFFF;
				margin: 10px 25px;
				cursor: pointer;
			}
			.nav-links{
				height: 100vh;
				width: 200px;
				background: #000;
				top: 0;
				right: -200px;
				position: absolute;
				text-align: left;
				z-index: 2;
				transition: 0.5s;
			}
			.nav-links ul a{
				display: block;
				margin-top: 10px;
				margin-bottom: 10px;
			}
			.close{
				display: block;
			}
		}
	</style>
