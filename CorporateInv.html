			var greetings = document.getElementById("greetings");
			var occasion = document.getElementById("occasion");
			var date = document.getElementById("date");
			var venue = document.getElementById("venue");
			var details = document.getElementById("details");

			localStorage.setItem("greetings", greetings.value);
			localStorage.setItem("occasion", occasion.value);
			localStorage.setItem("date", date.value);
			localStorage.setItem("venue", venue.value);
			localStorage.setItem("details", details.value);


			
			// alert("You have been revealed!");
		}

			greetings.value = localStorage.getItem("greetings");

		function changer(value){
		
		var canvas = document.getElementById("container")
		if (value==1) {
			canvas.style.backgroundImage="url(background/bluegold.jpeg)"
		}
		else if(value==2){
			canvas.style.backgroundImage="url(background/business.jpeg)"
		}
		else if(value==3){
			canvas.style.backgroundImage="url(background/birthday.jpeg)"
		}

		else if(value==4){

		}
	}
